<p class="timer">
    <span class="hours" data-bind="text: hours"></span>&nbsp;:
    <span class="minutes" data-bind="text: minutes"></span>&nbsp;:
    <span class="seconds" data-bind="text: seconds"></span>
</p>
<button class="btn-start" data-bind="click: startTimer">Start</button>
<button class="btn-stop" data-bind="click: stopTimer">Stop</button>
<button class="btn-pause" data-bind="click: pauseTimer">Pause</button>
